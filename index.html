    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAFAF9;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .maroon-gradient {
        background: linear-gradient(135deg, #800000 0%, #4D0000 100%);
      }
      .glass-nav {
        background: rgba(250, 250, 249, 0.8);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
      }
      
      /* Global Reveal System */
      [data-reveal] {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), 
                    transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      [data-reveal].reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Staggered Delay Utilities */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .float-animation {
        animation: float 4s ease-in-out infinite;
      }
      
      /* Dynamic Entrance Animations */
      @keyframes modalIn {
        0% { opacity: 0; transform: scale(0.92) translateY(30px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-modal-in {
        animation: modalIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes backdropIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-backdrop-in {
        animation: backdropIn 0.4s ease-out forwards;
      }
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Enhanced Button Animations */
      @keyframes buttonHoverGlow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0.4); }
        50% { box-shadow: 0 0 0 10px rgba(128, 0, 0, 0); }
      }
      @keyframes buttonPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      @keyframes buttonShine {
        0% { left: -100%; }
        100% { left: 100%; }
      }
      
      button:hover {
        animation: buttonPulse 0.3s ease-out;
      }

      /* Enhanced Card Animations */
      @keyframes cardFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      @keyframes cardGlow {
        0%, 100% { box-shadow: 0 10px 30px rgba(128, 0, 0, 0.1); }
        50% { box-shadow: 0 15px 50px rgba(128, 0, 0, 0.2); }
      }
      @keyframes cardShimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      /* Staggered List Item Animation */
      @keyframes listItemSlide {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      /* Input Animations */
      @keyframes inputFocus {
        from { border-color: rgba(128, 0, 0, 0); }
        to { border-color: rgba(128, 0, 0, 0.3); }
      }

      input:focus {
        animation: inputFocus 0.4s ease-out forwards;
      }

      /* Icon Rotation on Hover */
      @keyframes iconRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Text Reveal Animation */
      @keyframes textReveal {
        0% {
          opacity: 0;
          transform: translateY(20px);
          clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
      }

      /* Bounce Animation */
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* Spin Animation */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Pulse Animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAFAF9;
      }
      ::-webkit-scrollbar-thumb {
        background: #800000;
        border-radius: 4px;
      }

      /* Page transition animations */
      @keyframes pageSlideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pageSlideOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-20px);
        }
      }

      .animate-page-transition {
        animation: pageSlideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
    </style>
